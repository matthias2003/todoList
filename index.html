<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/msz6qsi.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>

<body>

  <div class="container list-wrapper">
    <div class="row">
      <div class="md-12 text-center">
        <h1>Todo list</h1>
        <div class="d-flex underline-div "></div>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-8 mt-3 mb-3">
        <h6 class="small-headlines">CATTEGORIES</h6>
      </div>
    </div>

    <div class="row justify-content-md-center overflow-auto flex-nowrap scroll-hider mb-4">
      <div class="card col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">0 tasks</h6>
          <h5 class="card-title">Daily</h5>
          <div class="progress bar-override">
            <div class="progress-bar" role="progressbar" style="background-color:#ff10f0;" aria-label="Basic example"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>

      <div class="card col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">0 tasks</h6>
          <h5 class="card-title">Personal</h5>
          <div class="progress bar-override">
            <div class="progress-bar" role="progressbar" style="background-color:#076aff;" aria-label="Basic example"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>

      <div class="card col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">0 tasks</h6>
          <h5 class="card-title">Business</h5>
          <div class="progress bar-override">
            <div class="progress-bar" role="progressbar" style="background-color:#005c46;" aria-label="Basic example"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-8 mt-3">
        <h6 class="small-headlines">TODAY'S TASKS</h6>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 mt-3">
        <ul class="list-group" id="todoList">
        </ul>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="icon-add-overlay fixed-bottom">
      <i class="fa-solid fa-circle-plus icon-add" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop"></i>
    </div>

    <div class="offcanvas offcanvas-end offcanvas-form border-0" data-bs-backdrop="backdrop" tabindex="-1"
      id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header d-flex justify-content-end">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex align-items-end">
        <form id="todoForm" class="form-align">
          <div class="form-group mt-3 mb-3">
            <input type="text" class="form-control form-design shadow-none" id="todoName" placeholder="Task name"
              name="todoName" autocomplete="off">
            <small class="input-info-danger form-text text-muted text-center d-block" id="todoNameError"></small>
          </div>

          <div>
            <div class="color-wrapper" id="colorWrapper">
              <button class="color-button pink" type="button" value="#ff10f0" id="Pink"></button>
              <button class="color-button" type="button" value="#076aff" id="Blue"></button>
              <button class="color-button green" type="button" value="#005c46" id="Green"></button>
            </div>

            <div class="row justify-content-center">
              <div class="d-flex justify-content-between submit-wrapper col-7 col-sm-4 col-md-5 col-lg-4 col-xl-3"
                id="buttonsWrapper">
                <button class="color-button" type="button" id="todoColor" value="#076aff"></button>
                <button class="btn btn-primary btn-color" type="submit">Add task</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/d473fb0421.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script type="module" src="todo.js"></script>
  <footer><a href="https://www.flaticon.com/free-icons/dot" title="dot icons" class="icon-link">Dot icons created by
      iconixar - Flaticon</a></footer>
</body>

</html>
